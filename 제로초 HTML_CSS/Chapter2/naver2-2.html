<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./naver.css"/><!--css 파일 연결-->
    <title> 네이버</title>
</head>

<body> <!--2-2강 css와 선택자-->
    <header> <!--시맨틱 태그 -->
        <!--1번 가로 구역-->
        <!-- <div style="margin:0 auto; width:1080px;">  -->
        <!--가운데 정렬은 margin :0 auto 사용 ( 부모를 기준으로 )-->
        <!--가운데 정렬용 tag (center는 쓰지 마세요! css로 하기!)-->
        <!--inline style 방식 (css 파일을 따로 만들지 X / 권장 X)-->

        <div id ="header-center"> <!--style을 css파일로 분리해서!-->
        <h1>
            <a href="https://www.naver.com">네이버</a>
        </h1>
        <h2>검색창</h2>
        <fieldset>

            <legend>검색</legend>
            <input />
            <input type="button" value="검색" />

        </fieldset>
        </div>
    </header>
    <nav>
        <ul>
            <!--ol은 순서가 있는 목록-->
            <li>메일</li>
            <!--list item-->
            <li>카페</li>
            <li>블로그</li>
            <li>지식인</li>
            <li>쇼핑</li>

        </ul>
    </nav>
    <main> 
        <h2>실시간 검색어</h2>
        <h3>연합뉴스</h3>
        <ol>
            <li> 충격) 제로초 지금 목아파....</li>
            <li> 속보 ) 제로초 공부중... </li>
        </ol>

        <h3>언론사 목록</h3>
        <ul>

            <li><img src="./중앙일보.png" alt="중앙일보" /></li>
            <li><img src="./한국일보.png" alt="한국일보" /></li>

        </ul>

        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
    </main>
    <footer><!--footer 태그 -->
        <div>공지사항</div>
        <div>Creators</div>
        <div>회사소개</div>
    </footer>
</body>

</html>
