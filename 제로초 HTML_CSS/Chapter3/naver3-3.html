<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./naver.css" />
    <!--css 파일 연결-->
    <title> 네이버</title>
</head>

<body>
    <!--3-3.box-sizing and hex, rgb -->
    <header>
        <div id="header-center">
            <div>
                <span> 네이버를 시작 페이지로!</span>
                <span> 쥬니어네이버</span>
                <span> 해피빈</span>

            </div>
            <div id="header-search">
                <a href="https://www.naver.com">
                    <h1 id="header-logo">
                        <span>네이버</span>
                    </h1>
                </a>
                <h2 class="blind">검색창</h2>
                <fieldset>
                    <legend class="blind">검색</legend>
                    <input />
                    <button type="button"><span class="blind">검색</span></button>

                </fieldset>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>지식인</li>
            <li>쇼핑</li>
            <li>네이버페이</li>
            <li>네이버쇼핑</li>

        </ul>
    </nav>
    <main>
        <h2>실시간 검색어</h2>
        <h3>연합뉴스</h3>
        <ol>
            <li> 충격) 제로초 지금 목아파....</li>
            <li> 속보 ) 제로초 공부중... </li>
        </ol>

        <h3>언론사 목록</h3>
        <ul>

            <li><img src="./중앙일보.png" alt="중앙일보" /></li>
            <li><img src="./한국일보.png" alt="한국일보" /></li>
            <li><img src="./매일경제.png" alt="매일경제" /></li>
            <li><img src="./파이낸셜뉴스.png" alt="파이낸셜뉴스" /></li>

        </ul>

        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
    </main>
    <footer>
        <!--footer 태그 -->
        <div>공지사항</div>
        <div>Creators</div>
        <div>회사소개</div>
    </footer>
</body>

</html>
