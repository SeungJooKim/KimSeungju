{% extends "shop/layout.html" %}
{% load humanize %}

{% block content%}

<h2>
    {{ item.name}}
    {% if item.photo %}
    <br>
    <img src="{{item.photo.url}}" style="max-width: 100%;" />
    <br>
    {% endif%}
    <br>
    가격 :{{item.price|intcomma}}원
    {% if item.desc %}
    <p>
        {{item.desc}}
    </p>
    {% endif %}

</h2>
<hr>
<a href="{% url "shop:item_list" %}">목록</a>
<a href="{% url "shop:item_edit" item.pk %}">수정</a>
{% endblock %}
