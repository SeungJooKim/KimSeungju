{% extends "Ideas/layout.html" %}
{%load static%}
{% block content %}
{{block.super}}
<div class="container">
            <div class="row justify-content-md-center" id="addItem-head">
                    <h2>Idea Update</h2>
                    <span style="color:white">아이디어 세부내용 수정 페이지 입니다. 아이디어를 구체화하거나 내용을 변경해 보아요!</span>
            </div>      
            <div class="row justify-content-md-center" id="form-container">
                <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="submit" class="btn rounded" id="submit-btn" />
                </form>
            </div>
</div>
{% endblock %}
